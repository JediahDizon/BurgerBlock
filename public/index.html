<!DOCTYPE html>
<html lang="en-us" ng-app="restaurantApp">
	<head>
		<title>Burger Restaurant</title>
		<link rel="icon" type="image/png"  href="https://angular.io/resources/images/logos/angularjs/AngularJS-Shield.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset="UTF-8">
		
		<!-- BOOTSTRAP -->
		<link rel="stylesheet" href="/resources/Font Awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/resources/Font Awesome/css/font-awesome-animation.min.css">
		<link href="/resources/Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/resources/Bootstrap/css/mdb.min.css" rel="stylesheet" />
		
		<!-- AngularJS via CDN -->
		<script src="//code.angularjs.org/1.6.4/angular.min.js"></script>
		<script src="//code.angularjs.org/1.6.4/angular-route.min.js"></script>
		<script src="/app.js"></script>
		
		<!-- ROUTES -->
		<script src="/routes/routeProvider.js"></script>

		<!-- SERVICES -->
		<script src="/services/orderManager.js"></script>
		
		<!-- CONTROLLERS -->
		<script src="/controllers/homeController.js"></script>
		<script src="/controllers/createBurgerController.js"></script>
		<script src="/controllers/createController.js"></script>
		<script src="/controllers/menuController.js"></script>
		<script src="/controllers/cartController.js"></script>

		<!-- DIRECTIVES -->
		<script src="/directives/directive.js"></script>
		
		<!-- STYLESHEET -->
		<link rel="stylesheet" href="/resources/css/style.css" />
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="row text-center">
				<div class="col-6 offset-3">
					<img class="img-fluid" src="/resources/Images/Logo.png" />
				</div>
			</div>
			
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-block hidden-xs-down">
							<div class="row text-center">
								<div class="col-12 col-sm-3">
									<a href="#!home" class="btn btn-primary btn-block">HOME</a>	
								</div>
								<div class="col-12 col-sm-3">
									<a href="#!menu" class="btn btn-primary btn-block">MENU</a>
								</div>
								<div class="col-12 col-sm-3">
									<a href="#!create" class="btn btn-primary btn-block">CREATE</a>
								</div>
								<div class="col-12 col-sm-3">
									<a href="#!cart" class="btn btn-primary btn-block">CART</a>
								</div>
							</div>
						</div>
						<div class="card-block hidden-sm-up">
							<div class="row text-center collapse" id="navbar">
								<div class="col-12 col-sm-3">
									<a href="#!home" class="btn btn-primary btn-block">HOME</a>	
								</div>
								<div class="col-12 col-sm-3">
									<a href="#!menu" class="btn btn-primary btn-block">MENU</a>
								</div>
								<div class="col-12 col-sm-3">
									<a href="#!create" class="btn btn-primary btn-block">CREATE</a>
								</div>
								<div class="col-12 col-sm-3">
									<a href="#!cart" class="btn btn-primary btn-block">CART</a>
								</div>
							</div>
							<div class="row hidden-sm-up">
								<div class="col-6 offset-3">
									<button class="btn btn-primary btn-sm btn-block" data-toggle="collapse" data-target="#navbar">
										<i class="fa fa-caret-down" aria-hidden="true"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-sm-9">
					<div ng-view></div>
					<footer class="hidden-xs-down text-center">
						Burger Block 2017 - All Rights Reserved
					</footer>
				</div>
				<div class="col-12 col-sm-3">
					<div class="row">
						<div class="col-4 col-sm-12">
							<div class="card">
								<img class="card-img-top" src="http://www.smallbiztechnology.com/wp-content/uploads/2013/11/your-ad-here-500x500.jpg" />
							</div>
						</div>
						<div class="col-4 col-sm-12">
							<div class="card">
								<img class="card-img-top" src="http://www.smallbiztechnology.com/wp-content/uploads/2013/11/your-ad-here-500x500.jpg" />
							</div>
						</div>
						<div class="col-4 col-sm-12">
							<div class="card">
								<img class="card-img-top" src="http://www.smallbiztechnology.com/wp-content/uploads/2013/11/your-ad-here-500x500.jpg" />
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<footer class="hidden-sm-up text-center">
				Burger Block 2017 - All Rights Reserved
			</footer>
		</div>
		
		<!-- JQUERY -->
		<script type="text/javascript" src="/resources/Bootstrap/js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="/resources/Bootstrap/js/tether.min.js"></script>
		<script type="text/javascript" src="/resources/Bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/resources/Bootstrap/js/mdb.min.js"></script>

		<!-- SCRIPT -->
		<script type="text/javascript" src="/resources/js/script.js"></script>
	</body>
</html>
